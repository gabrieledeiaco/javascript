<SCRIPT Language='JavaScript'>

    function inizia()
    {
       var a = document.getElementsByName('A');
    
       for(i=0;i<a.length;i++)
       {
          a[i].style.backgroundColor='green';
          a[i].style.left=(i*60)+10;
       }
    
     
          setInterval(function () {
          
          for(i=4;i<a.length;i--)
          {
             a[i].style.left=(i*90)+10;
             
          }    
          
        }, 500);
 
    }
    
    </SCRIPT>
    
    
    <HTML>
       <HEAD>
       <TITLE>esercizio_ripasso</TITLE>
       </HEAD>
    
       <style type="text/css">
         
          .miediv
          {
    
             position:absolute;
             height:50px;
             width:50px;
             border-width:1px;
             border:solid black;
             top:20px;
          }
    
       </style>
    
       <BODY onLoad="inizia()">
        <DIV name='A' class='miediv'></DIV>
        <DIV name='A' class='miediv'></DIV>

       </BODY>
